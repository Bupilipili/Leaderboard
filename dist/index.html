<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
<script defer src="/Leaderboard/dist/runtime.bundle.js"></script><script defer src="/Leaderboard/dist/main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <main class="content">
    <article class="board">
   <div class="align">
        <h2 class="table-title">Recent scores</h2>
        <button type="button" class="refresh-button">Refresh</button>
    </div>
    <div class="table-section"></div>
   </article>
    <form class="form">
        <h2 class="form-title">Add your score</h2><br>
        <input class="input-field1" type="text" placeholder="Your name"/><br>
        <input class="input-field2" type="number" placeholder="Your score" required/><br><br>
        <button type="button" class="add-button">Submit</button>
      </form>
    </main>
<script src="index.js"></script>
</body>
</html>
